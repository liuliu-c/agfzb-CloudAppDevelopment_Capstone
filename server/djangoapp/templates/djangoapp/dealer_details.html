<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
    
</head>

    <body>
    <!-- Remove this line the first time you edit this file -->
     
    <!--Add a nav bar here -->
    {% include 'header.html' %}
    <!--Add a dealer table here -->
    <div class="container mt-3" >
        <div class="card-columns">
            {% for review in reviews %}
                <div class="card">
                    <img class="card-img-left img-thumbnail" src ="{{MEDIA_URL}}/emoji/{{review.sentiment}}.png" style="max-width: 15%;">
                    <div class="card-body">
                        <h5 class="card-title">{{review.car_make}}, {{review.car_model}}</h5>
                        <h5 class="card-title">{{review.car_year}}</h5>
                        <p class="card-text">{{review.review}}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
        {% if user.is_authenticated %}
            <div class="text-center">
                <a class="btn btn-primary mt-2" href="{% url 'djangoapp:add_review' dealer_id %}" method="get">Add Review</a>
            </div>
        {% endif %}
    </div>
    </body>

</html>
