<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

    <link href="https://getbootstrap.com/docs/5.1/examples/sign-in/signin.css" rel="stylesheet">
</head>

    <body>
    <!-- this template is taken from https://getbootstrap.com/docs/5.1/examples/sign-in/ -->
    
    <!--Add a nav bar here -->
<main class="form-signin">
  <form action="{% url 'djangoapp:login' %}"  method="post">
  {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">Login</h1>

    <div class="form-floating">
    <label for="username">User Name</label>
    <input type="text" class="form-control" placeholder="Enter User Name: " name="username" required>
      
    </div>
    <div class="form-floating">
    <label for="psw">Password</label>
      <input type="password" class="form-control"  placeholder="Enter Password: " name="psw" required>
      
    </div>


    <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
    
  </form>
</main>




        



   

</body>
</html>
